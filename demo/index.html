<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>TOC Generator Demo</title>
	<link rel="stylesheet" href="./demo.css">
</head>

<body>
	<header>
		<a href="https://github.com/KingsleyXie/TOC-Generator">Repository</a>
	</header>

	<p class="info">Choose the heading size you want to add:</p>

	<div class="buttons btn-heading">
		<button>h1</button>
		<button>h2</button>
		<button>h3</button>
		<button>h4</button>
		<button>h5</button>
		<button>h6</button>
	</div>

	<hr>

	<div class="buttons">
		<button onclick="generateTOC();">Generate TOC</button>
		<button onclick="resetContents();">Reset Contents</button>
	</div>

	<hr>

	<section class="post-content"><p>[TOC]</p></section>

	<script src="./demo.js"></script>
</body>
</html>
